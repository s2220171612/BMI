<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\rrty.css">
    <title>BMI計算網</title>


</head>

<body>
    <div id="container">
        <div class="banner">BMI計算機</div>
        <form action="">
            <label for="name">姓名</label><br>
            <input type="text" name="name" id="name">
            <br>
            <label for="height">身高</label><br>
            <input type="number" name="heught" id="height">
            <br>
            <label for="weight">體重</label><br>
            <input type="number" name="weight" id="weight">
            <br>
            <p class="result">BMI:</p>
            <input type="button" id="count" value="計算" onclick="calc()">
            </button>


        </form>
    </div>
    <script src="js\bmi.js"></script>

</body>


</html>
